<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
#main
{
    display: flex;
}
.left-bar
{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.box {
        display: flex;
        justify-content: center; /* Aligns the content horizontally */
        align-items: center; /* Aligns the content vertically */
        margin: 5%;
        background-color: #93eb59;
        width: fit-content;
        padding: 3%;
    }
.segment {
    padding: 20pt; /* Adjust padding as needed */
    background-color: #f5f5f5;
    text-align: center; /* Centers the text within the segment */
}
.method {
    display: flex;
    align-items: center;
     /* height: 200px;
    width: 70%;  */
}

.text {
    margin-left: 20px;
    white-space: nowrap;
}

.inputs > div {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Adds space between input groups */
}

.unit {
    display: inline-block;
    vertical-align: middle; /* Aligns the unit label vertically */
    white-space: nowrap;
}
.text {
    margin-right: 10px; /* Adds space between text and input */
    white-space: nowrap;
    align-content: center;
}

    #add {
        padding: 10px 20px;
        background-color: #f5f5f5;
        margin: 5%;
        cursor: pointer;
        border: 1px solid #000;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        color: #000;
        width: fit-content;

    }


    </style>
</head>
<body>
    <h1>碳排計算機</h1>
    <div id="main">
        <div class="left-bar">
            <div class="box">
                <div class="segment" style="margin-right: 5%;">
                    <div class="method">
                        <div class="text">你走了</div>
                        <div class="inputs">
                            <div>
                                <input type="number" name="walk">
                                <div class="unit">步</div>
                            </div>
                            <div>
                                <input type="number" name="walk">
                                <div class="unit">公里</div>
                            </div>
                        </div>
            
                    </div>
                    <div style="display: block;">
                        消耗了<span>X</span>卡路里
                            <span>X</span>gCO2
                    </div>
                </div>
                <!-- 水平2 -->
                <div class="segment">
                    <div class="method">
                        <div class="inputs">
                            <div>
                                <div class="text">&emsp;開車&emsp;</div>
                                <input type="number" name="walk">
                                <div class="unit">公里</div>
                            </div>
                            <div>
                                <div class="text">大眾運輸</div>
                                <input type="number" name="walk">
                                <div class="unit">公里</div>
                            </div>
                        </div>
            
                    </div>
                    <div style="display: block;">
                        消耗了Ｘ kg/Co2
                    </div>
                </div>
            </div>
            <div id="add" onclick="duplicateBox()">新增一筆</div>
        </div>
        <div class="righ-bar">
            25456
        </div>
    </div>
    <script>
        function duplicateBox() {
            // Get the first .box element
            const original = document.querySelector('.box');
            // Clone the .box
            const clone = original.cloneNode(true);
            // Append the cloned .box to the body or specific container
            original.parentNode.insertBefore(clone, original.nextSibling);
        }
        </script>
        
</body>
</html>
